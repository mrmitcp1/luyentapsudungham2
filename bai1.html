<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="input">
<button onclick="binhPhuong()">check</button>
<p id="result"></p>
<script>
    function binhPhuong() {
        let num = +document.getElementById('input').value
        console.log(num)
        let result = num * num
        document.getElementById('result').innerHTML = result
    }
</script>
</body>
</html>
